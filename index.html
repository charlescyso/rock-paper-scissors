<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="maxWidthCenter title">Rock, Paper, Scissors</h1>

    <div class="maxWidthCenter responseText" id="response">Click a button to play!</div>

    <div class="maxWidthCenter buttonsContainer flex">
        <button class="flexGrow btn" id="rockBtn">Rock</button>
        <button class="flexGrow btn" id="paperBtn">Paper</button>
        <button class="flexGrow btn" id="scissorsBtn">Scissors</button>
    </div>

    <div class="maxWidthCenter scoresContainer flex">
        <div class="flexGrow score" id="playerScore">Player Score: </div>
        <div class="flexGrow score" id="computerScore">Computer Score: </div>
        <div class="flexGrow score" id="tieScore">Tie(s): </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
