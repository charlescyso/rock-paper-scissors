<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="maxWidthCenter" id="title">Rock, Paper, Scissors</h1>

    <div class="maxWidthCenter" id="response">Click a button to play!</div>

    <div class="buttonsContainer maxWidthCenter displayFlex">
        <img class="btn" id="rockBtn" src="images/rock.png">
        <img class="btn" id="paperBtn" src="images/paper.png">
        <img class="btn" id="scissorsBtn" src="images/scissors.png">
    </div>

    <div class="scoresContainer maxWidthCenter displayFlex">
        <div class="flex score" id="playerScore">Player Score: </div>
        <div class="flex score" id="computerScore">Computer Score: </div>
        <div class="flex score" id="tieScore">Tie(s): </div>
    </div>

    <img class="resultImage" id="winImage" src="images/winImage.jpeg">
    <img class="resultImage" id="loseImage" src="images/loseImage.jpeg">

    <script src="javascript.js"></script>
</body>
</html>
